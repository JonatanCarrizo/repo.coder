<body>
    <main class="contacto-pagina">
        <section class="formulario-contacto">
            <h2>Dejanos Tu Consulta</h2>
            <form action="/enviar-formulario" method="POST">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>
                <div class="form-group">
                    <label for="gmail">Gmail:</label>
                    <input type="email" id="gmail" name="gmail" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Número de Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono">
                </div>
                <div class="form-group">
                    <label for="comentario">Comentario:</label>
                    <textarea id="comentario" name="comentario" rows="5" required></textarea>
                </div>
                <button type="submit" class="boton-enviar">Enviar Mensaje</button>
            </form>
        </section>
        <section class="ubicacion-mapa">
            <h2>Nuestra Ubicación</h2>
            <div class="mapa-grande">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d966.7939253085692!2d-64.79153921998136!3d-23.81401720557728!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sar!4v1747259836431!5m2!1ses!2sar"
                    width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>

        document.addEventListener('DOMContentLoaded', function () {
