    <script>
        /* Hamburguesaaa */
        document.addEventListener('DOMContentLoaded', function () {
            const hamburgerButton = document.querySelector('.hamburger-menu');
            const navbarMenu = document.querySelector('.navbar-menu');
            if (hamburgerButton && navbarMenu) {
                hamburgerButton.addEventListener('click', function () {
                    navbarMenu.classList.toggle('active');
                    hamburgerButton.classList.toggle('active');
                });
            }
            /* Desplazamiento de boton a catalogo grids */
            const botonExplorar = document.getElementById('boton-explorar');
            const targetSection = document.getElementById('catalogo-instrumentos');
            if (botonExplorar && targetSection) {
                botonExplorar.addEventListener('click', function (event) {
                    event.preventDefault();
                    smoothScrollTo(targetSection, 1200);
                });
            }
            function smoothScrollTo(element, duration) {
                const start = window.pageYOffset;
                const target = element.getBoundingClientRect().top + window.pageYOffset;
                const distance = target - start;
                let startTime = null;
                function animation(currentTime) {
                    if (startTime === null) startTime = currentTime;
                    const timeElapsed = currentTime - startTime;
                    const progress = Math.min(timeElapsed / duration, 1);
                    window.scrollTo(0, start + distance * easeInOutCubic(progress));
                    if (timeElapsed < duration) {
                        requestAnimationFrame(animation);
                    }
                }
                function easeInOutCubic(t) {
                    return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
                }
                requestAnimationFrame(animation);
            }
        });
    </script>
